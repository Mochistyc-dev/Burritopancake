<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’Œ Mochi's Valentine?</title>
  <style>
    :root { --bg1:#ffe6f1; --bg2:#fff6fb; --ink:#2b2b2b; }
    * { box-sizing: border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      overflow:hidden;
    }
    .card{
      width:min(540px,92vw);
      padding:30px 22px;
      border-radius:24px;
      background: rgba(255,255,255,0.88);
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      text-align:center;
      backdrop-filter: blur(8px);
      position:relative;
    }
    h1{ margin: 6px 0 10px; font-size: 30px; }
    p{ margin: 0 0 18px; font-size: 16px; opacity: 0.9; }
    .badge{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background:#fff;
      border:1px solid rgba(0,0,0,0.08);
      font-size:13px;
      margin-bottom:10px;
    }
    .buttons{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button{
      border:0;
      padding:12px 18px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      user-select:none;
      touch-action: manipulation;
    }
    #yes{
      background:#ff4d88;
      color:#fff;
      box-shadow: 0 10px 20px rgba(255,77,136,0.35);
      transform: scale(1);
    }
    #no{
      background:#f2f2f2;
      color:#444;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      transform: scale(1);
    }
    .hint{ margin-top:14px; font-size:13px; opacity:0.75; }

    /* floating hearts background */
    .floating{ position:absolute; inset:-40px; pointer-events:none; opacity:0.35; }
    .heart{ position:absolute; font-size:18px; animation: float 7s linear infinite; opacity:0.9; }
    @keyframes float{
      from{ transform: translateY(110vh) translateX(0) rotate(0deg); }
      to{ transform: translateY(-20vh) translateX(40px) rotate(360deg); }
    }

    /* popup message */
    .overlay{
      position: fixed; inset: 0;
      display:none;
      place-items:center;
      background: rgba(255, 230, 241, 0.55);
      backdrop-filter: blur(6px);
      padding: 18px;
    }
    .modal{
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.92);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.14);
      padding: 22px;
      text-align: center;
    }
    .modal h2{ margin: 6px 0 8px; font-size: 26px; }
    .modal p{ margin: 0 0 16px; }
    .modal .small{ font-size: 13px; opacity: 0.75; margin-top: 8px; }
    .modal button{
      background:#ff4d88; color:white;
      box-shadow: 0 10px 20px rgba(255,77,136,0.35);
    }
  </style>
</head>
<body>
  <div class="floating" id="floating"></div>

  <div class="card" id="card">
    <div class="badge">ğŸ’Œ from mochi</div>
    <h1 id="title">Will you be my Valentine?</h1>
    <p id="subtitle">I promise snacks, laughs, and extra cuteness ğŸ¥ºâœ¨</p>

    <div class="buttons">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No</button>
    </div>

    <div class="hint" id="hint">Choose wisely ğŸ˜‡</div>
  </div>

  <!-- cute message modal -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="badge">ğŸ’˜ accepted</div>
      <h2>YAYYY!! ğŸ’–</h2>
      <p id="yesMsg">Okay itâ€™s official â€” youâ€™re Mochiâ€™s Valentine ğŸ˜š</p>
      <button id="close">Aww okay ğŸ¥°</button>
      <div class="small">Screenshot this and send it to Mochi ğŸ˜Œ</div>
    </div>
  </div>

  <script>
    // Floating hearts background
    const floating = document.getElementById('floating');
    const hearts = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’“","ğŸ’"];
    for (let i = 0; i < 18; i++) {
      const s = document.createElement('div');
      s.className = 'heart';
      s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      s.style.left = Math.random()*100 + 'vw';
      s.style.animationDelay = (-Math.random()*7) + 's';
      s.style.animationDuration = (6 + Math.random()*6) + 's';
      s.style.fontSize = (14 + Math.random()*16) + 'px';
      floating.appendChild(s);
    }

    const yesBtn = document.getElementById('yes');
    const noBtn  = document.getElementById('no');
    const hint   = document.getElementById('hint');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('close');

    // Your sequence
    const noTextSeq = ["No", "You sure", "Pleaseeeeeee", "Last chance"];
    let noClicks = 0;

    // Button scaling
    let yesScale = 1;
    let noScale  = 1;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function setScales() {
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform  = `scale(${noScale})`;
    }

    function moveNoRandomly() {
      // teleport the NO button around the page
      noBtn.style.position = 'fixed';
      const pad = 12;
      const maxX = window.innerWidth  - noBtn.offsetWidth  - pad;
      const maxY = window.innerHeight - noBtn.offsetHeight - pad;
      const x = clamp(Math.floor(Math.random() * maxX), pad, maxX);
      const y = clamp(Math.floor(Math.random() * maxY), pad, maxY);
      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
    }

    function handleNo() {
      noClicks++;

      // grow YES, shrink NO
      yesScale = clamp(yesScale + 0.15, 1, 2.2);
      noScale  = clamp(noScale - 0.12, 0.55, 1);
      setScales();

      // update NO label in the requested sequence
      const idx = Math.min(noClicks, noTextSeq.length - 1);
      noBtn.textContent = noTextSeq[idx];

      // behavior after "Last chance"
      if (noBtn.textContent === "Last chance") {
        hint.textContent = "Okayâ€¦ now itâ€™s gonna run away ğŸ˜ˆ";
        moveNoRandomly();
      } else {
        hint.textContent = "Just say yes lah ğŸ¥º";
      }
    }

    // NO click (desktop + mobile)
    noBtn.addEventListener('click', handleNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleNo(); }, {passive:false});

    // If itâ€™s already on Last chance, every click keeps teleporting
    noBtn.addEventListener('click', () => {
      if (noBtn.textContent === "Last chance") moveNoRandomly();
    });

    // YES click -> show cute message modal
    yesBtn.addEventListener('click', () => {
      overlay.style.display = 'grid';
      hint.textContent = "Hehe ğŸ˜Œ";
      // Optional: hide buttons so it feels â€œdoneâ€
      // yesBtn.style.display = 'none';
      // noBtn.style.display = 'none';
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    // Click outside modal to close (optional)
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) overlay.style.display = 'none';
    });
  </script>
</body>
</html>

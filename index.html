<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíå Valentine?</title>
  <style>
    :root { --bg1:#ffe6f1; --bg2:#fff6fb; --ink:#2b2b2b; }
    * { box-sizing: border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      overflow:hidden;
    }
    .card{
      width:min(560px,92vw);
      padding:30px 22px;
      border-radius:24px;
      background: rgba(255,255,255,0.88);
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      text-align:center;
      backdrop-filter: blur(8px);
      position:relative;
    }
    h1{ margin: 6px 0 10px; font-size: 30px; }
    p{ margin: 0 0 18px; font-size: 16px; opacity: 0.92; }
    .badge{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background:#fff;
      border:1px solid rgba(0,0,0,0.08);
      font-size:13px;
      margin-bottom:10px;
    }
    .buttons{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; align-items:center; }
    button{
      border:0;
      padding:12px 18px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      user-select:none;
      touch-action: manipulation;
      font-weight: 600;
    }
    #yes{
      background:#22c55e; /* green */
      color:#fff;
      box-shadow: 0 10px 20px rgba(34,197,94,0.30);
      transform: scale(1);
    }
    #no{
      background:#ef4444; /* red */
      color:#fff;
      box-shadow: 0 10px 20px rgba(239,68,68,0.25);
      transform: scale(1);
      position: relative;
    }

    /* Hint starts hidden */
    .hint{
      margin-top:14px;
      font-size:13px;
      opacity:0.78;
      display:none;
    }

    /* floating hearts background */
    .floating{ position:absolute; inset:-40px; pointer-events:none; opacity:0.35; }
    .heart{ position:absolute; animation: float 7s linear infinite; opacity:0.9; }
    @keyframes float{
      from{ transform: translateY(110vh) translateX(0) rotate(0deg); }
      to{ transform: translateY(-20vh) translateX(40px) rotate(360deg); }
    }

    /* popup message */
    .overlay{
      position: fixed; inset: 0;
      display:none;
      place-items:center;
      background: rgba(255, 230, 241, 0.55);
      backdrop-filter: blur(6px);
      padding: 18px;
      z-index: 9999;
    }
    .modal{
      width: min(560px, 92vw);
      background: rgba(255,255,255,0.92);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.14);
      padding: 22px;
      text-align: center;
    }
    .modal h2{ margin: 6px 0 8px; font-size: 26px; }
    .modal p{ margin: 0 0 14px; }
    .modal .small{ font-size: 13px; opacity: 0.78; margin-top: 10px; }
    .modal button{
      background:#22c55e; color:white;
      box-shadow: 0 10px 20px rgba(34,197,94,0.30);
    }
    .yes-image{
      width: min(420px, 86vw);
      border-radius: 18px;
      margin: 10px auto 6px;
      display:block;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <div class="floating" id="floating"></div>

  <div class="card" id="card">
    <div class="badge">üíå from mochi</div>

    <h1 id="title">Will you be my Valentine again this year?</h1>
    <p id="subtitle">I promise more soprano delis, 21 degree air-con, and burrito cuddles!</p>

    <div class="buttons">
      <button id="yes">Yes ‚ù§Ô∏è</button>
      <button id="no">No</button>
    </div>

    <div class="hint" id="hint"></div>
  </div>

  <!-- cute message modal -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="badge">üíò accepted</div>
      <h2>Yeayyyy! üòçüòç</h2>
      <p>I knew it! It's meeeeee! ü•∞‚ù§Ô∏è‚ù§Ô∏è</p>

      <!-- Upload an image to your repo and name it "valentine.jpg" (or change src below) -->
      <img class="yes-image" id="yesImage" src="valentine.jpg" alt="Mochi Valentine Image" />

      <button id="close">Okayyy ‚ù§Ô∏è</button>
      <div class="small">now mochi can do the old man screenshot and send to me!</div>
    </div>
  </div>

  <script>
    // Floating hearts background
    const floating = document.getElementById('floating');
    const hearts = ["üíó","üíñ","üíò","üíû","üíì","üíù"];
    for (let i = 0; i < 18; i++) {
      const s = document.createElement('div');
      s.className = 'heart';
      s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      s.style.left = Math.random()*100 + 'vw';
      s.style.animationDelay = (-Math.random()*7) + 's';
      s.style.animationDuration = (6 + Math.random()*6) + 's';
      s.style.fontSize = (14 + Math.random()*18) + 'px';
      floating.appendChild(s);
    }

    const yesBtn = document.getElementById('yes');
    const noBtn  = document.getElementById('no');
    const hint   = document.getElementById('hint');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('close');

    // Bigger contrast requested
    let yesScale = 1;
    let noScale  = 1;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }
    function setScales() {
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform  = `scale(${noScale})`;
    }

    function moveNoRandomly() {
      noBtn.style.position = 'fixed';
      const pad = 10;
      const maxX = window.innerWidth  - noBtn.offsetWidth  - pad;
      const maxY = window.innerHeight - noBtn.offsetHeight - pad;
      const x = clamp(Math.floor(Math.random() * maxX), pad, maxX);
      const y = clamp(Math.floor(Math.random() * maxY), pad, maxY);
      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
    }

    // States:
    // 0: initial "No" + no hint
    // 1: "you sure?" + hint "choose wisely!"
    // 2: "Pleaseeeeeee ü•∫" + hint "But we need two kitchen mochis!"
    // 3: "last chance" + hint "okay it's running away now!" + yes at largest + no shrunk + teleport always
    let state = 0;

    function ensureHintVisible(text) {
      hint.textContent = text;
      hint.style.display = 'block';
    }

    function handleNo() {
      // If already at last chance, keep teleporting only
      if (state >= 3) {
        moveNoRandomly();
        return;
      }

      // Increase contrast every NO click
      // (bigger jumps than before)
      yesScale = clamp(yesScale + 0.35, 1, 2.8);
      noScale  = clamp(noScale - 0.28, 0.35, 1);

      state++;

      if (state === 1) {
        noBtn.textContent = "you sure?";
        ensureHintVisible("choose wisely! ");
      } else if (state === 2) {
        noBtn.textContent = "Pleaseeeeeee ü•∫";
        ensureHintVisible("But we need two kitchen mochis!");
      } else if (state === 3) {
        // Force YES to maximum at this stage
        yesScale = 2.8;
        noScale  = 0.35;
        setScales();

        noBtn.textContent = "last chance";
        ensureHintVisible("okay it's running away now!");
        moveNoRandomly();
        return;
      }

      setScales();
    }

    // NO click (desktop + mobile)
    noBtn.addEventListener('click', handleNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleNo(); }, {passive:false});

    // YES click -> show message modal at any stage
    yesBtn.addEventListener('click', () => {
      overlay.style.display = 'grid';
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) overlay.style.display = 'none';
    });

    // Keep scales correct on load
    setScales();
  </script>
</body>
</html>
